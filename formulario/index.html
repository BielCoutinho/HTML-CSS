<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui você encontra conteúdos....">
    <meta name="keywords" content="jogos, games playstation, xbox, nintendo,...">
    <title>Games</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="interface">
        <header class="topo">
            <img src="img/logo.png" alt="Logo controle de vídeo game">

            <nav class="menu">
                <ul>
                    <li><a href="index.html">Contados</a></li>
                    <li><a href="fotos.html">Fotos</a></li>
                    <li><a href="midias.html">Mídias</a></li>
                </ul>
            </nav>
        </header>

        <div class="banner_anime">
            <img src="img/banner1.jpg" alt="Jogo God of War" title="Kratos" id="anime1">
            <img src="img/banner2.jpg" alt="Jogo God of War" title="Kratos" id="anime2">
        </div>

        <h1>Entre em contado conosco</h1>

        <form action="malito:gabriel@emailcom" method="post" id="contado">
            <fieldset class="usuario"> <!--conj de campos-->
                    <legend>Identificação do usuário</legend>
                    <p>
                        <label for="">Nome:</label>
                        <input type="text" name="nome" id="cnome" size="30" maxlength="
                        50" placeholder="Nome completo" required autofocus>
                    </p>

                    <p>
                        <label for="cemail">E-email:</label>
                        <input type="email" name="email" id="cemail" size="30" maxlength="50" placeholder="Digite o seu e-mail" required>
                    </p>

                    <p>
                        <label for="csenha">Senha:</label>
                        <input type="password" name="senha" id="csenha" size="8" maxlength="8" placeholder="8 digitos" required>
                    </p>
            </fieldset>

            <fieldset class="sexo">
                <legend>Sexo:</legend>
                <p>
                    <input type="radio" name="sexo" id="cfem">
                    <label for="cfem">Feminino</label>
                </p>

                <p>
                    <input type="radio" name="sexo" id="cmasc">
                    <label for="cmasc">Masculino</label>
                </p>

                <p>
                    <input type="radio" name="sexo" id="coutros">
                    <label for="coutros">Outros</label>
                </p>
            </fieldset>

            <fieldset>
                <p>
                    <label for="cnasc">Data de nascimento:</label>
                    <input type="date" name="nasc" id="cnasc">
                </p>
            </fieldset>

            <fieldset class="endereco">
                <legend>Endereço do usuário</legend>
                <p>

                    <label for="crua">Logadouro:</label>
                    <input type="text" name="rua" id="crua" size="50" maxlength="50" placeholder="Rua, Av., Trav...">
                </p>

                <p>
                    <label for="cnum">Número</label>
                    <input type="number" name="num" id="cnum"
                    min="0" max="99999">
                </p>

                <p>
                    <label for="cest">Estados:</label>
                    <select name="est" id="cest">
                        <optgroup><label for="Região Suldeste">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Esperíto Santo</option>
                        </optgroup>

                        <optgroup>
                            <optgroup><label for="Região Sul">
                                <option value="SC" selected>Santa Catariana</option>
                                <option value="PR">Paraná</option>
                                <option value="RS">Rio Grande do Sul</option>
                        </optgroup>
                    </select>
                </p>

                <p>
                    <label for="ccid">Cidade:</label>
                    <input type="text" name="cid" id="ccid"
                    size="40" maxlength="40" placeholder="Sua Cidade">
                </p>
            </fieldset>

            <fieldset class="mensagem">
            <legend>Mensagem do usuário</legend>
            <p>
                <label for="curg">Grau de urgência:</label>
                Mín <input type="range" name="urg" id="curg" min="0" max="10" step="1"> Máx
            </p>

            <p>
                <label for="cmsg">Mensagem:</label>
            </p>

            <p>
                <textarea name="msg" id="" cols="70" rows="7" placeholder="Digite a sua mensagem aqui..."></textarea>
            </p>
            </fieldset>

            <fieldset class="pedido">
                <legend>Quero um console</legend>
                <p>
                    <input type="checkbox" name="ped" id="cped">
                    <label for="cped">Gostaria de adquirir um console quando disponível</label>
                </p>

                <p>
                    <label for="ccon">Console</label>
                    <select name="game" id="ccon">
                        <option value="PS">Playstation</option>
                        <option value="XBOX">Xbox</option>
                        <option value="NES">Nintendo</option>
                    </select>
                </p>
                <p>
                <label for="ccor">Cor:</label>
                <input type="color" name="cor" id="ccor" value="#0000FF">
                </p>

                <p>
                    <label for="cqtde">Qtde:</label>
                    <input type="number" name="qtde" id="cqtde" min="0" max="5" value="0" oninput="calc_total()">
                </p>

                <p>
                    <label for="ctot">Preço Total: R$</label>
                    <input type="text" name="tot" id="ctot" placeholder="Total a pagar" readonly >
                </p>
            </fieldset>
            <button type="submit" name="enviar" class="btn">Enviar</button>
            <button type="reset" name="limpar" class="btn">Limpar</button>


        </form>
        <footer id="rodape">
            <p>
                Somente para fins educativos
            </p>

                <a href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png" alt=""></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="img/youtube.png" alt=""></a>
                <a href="https://x.com/__x" target="_blank"><img src="img/x_twitter.png" alt=""></a>
                <a href="https://br.linkedin.com/"target="_blank"><img src="img/linkedin.png" alt=""></a>
                <a href="https://github.com/logout"target="_blank"><img src="img/github.png" alt=""></a>
                <a href="https://pt-br.facebook.com/"target="_blank"><img src="img/facebook.png" alt=""></a>
            </p>
        </footer>
    </div>
    <script src="funcoes.js"></script>
</body>
</html>
